<!DOCTYPE html>
<html>
<head>
  <title>Demo Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.6977, 23.3219], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
      { name: "Локация 1", lat: 42.6977, lng: 23.3219 },
      { name: "Локация 2", lat: 42.6953, lng: 23.3254 },
      { name: "Локация 3", lat: 42.7005, lng: 23.3180 },
      { name: "Локация 4", lat: 42.7018, lng: 23.3302 },
      { name: "Локация 5", lat: 42.6991, lng: 23.3124 },
      { name: "Локация 6", lat: 42.6960, lng: 23.3195 },
      { name: "Локация 7", lat: 42.7029, lng: 23.3233 },
      { name: "Локация 8", lat: 42.6983, lng: 23.3289 },
      { name: "Локация 9", lat: 42.6950, lng: 23.3311 },
      { name: "Локация 10", lat: 42.7034, lng: 23.3167 },
    ];

    // Detect if device is mobile
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    locations.forEach(loc => {
      let link;
      if (isMobile) {
        // Mobile: use geo: scheme to open Maps app directly
        link = `geo:${loc.lat},${loc.lng}?q=${loc.lat},${loc.lng}(${encodeURIComponent(loc.name)})`;
      } else {
        // Desktop: use normal Google Maps link
        link = `https://maps.google.com/?q=${loc.lat},${loc.lng}`;
      }

      L.marker([loc.lat, loc.lng])
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b><br><a href="${link}" target="_blank" rel="noopener noreferrer">Отвори в Google Maps</a>`);
    });
  </script>
</body>
</html>
