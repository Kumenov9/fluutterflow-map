<!DOCTYPE html>
<html>
<head>
  <title>Demo Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map { height: 100%; width: 100%; }
    .map-link {
      color: #0078ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.6977, 23.3219], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
      { name: "Локация 1", lat: 42.6977, lng: 23.3219 },
      { name: "Локация 2", lat: 42.6953, lng: 23.3254 },
      { name: "Локация 3", lat: 42.7005, lng: 23.3180 },
      { name: "Локация 4", lat: 42.7018, lng: 23.3302 },
      { name: "Локация 5", lat: 42.6991, lng: 23.3124 },
      { name: "Локация 6", lat: 42.6960, lng: 23.3195 },
      { name: "Локация 7", lat: 42.7029, lng: 23.3233 },
      { name: "Локация 8", lat: 42.6983, lng: 23.3289 },
      { name: "Локация 9", lat: 42.6950, lng: 23.3311 },
      { name: "Локация 10", lat: 42.7034, lng: 23.3167 },
    ];

    function openExternalMap(lat, lng) {
      // Use official universal Maps link
      const gmaps = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
      try {
        // Force open externally
        window.open(gmaps, '_blank', 'noopener,noreferrer');
      } catch (e) {
        alert('Моля, отворете страницата през външен браузър.');
      }
    }

    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lng]).addTo(map);
      marker.bindPopup(`
        <b>${loc.name}</b><br>
        <span class="map-link" onclick="openExternalMap(${loc.lat},${loc.lng})">
          Отвори в Google Maps
        </span>
      `);
    });
  </script>
</body>
</html>
